<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacob's - Login</title>
    <link rel="icon" href="Iconos\ShopIcon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-md">
      <h1 class="Registro">Perfil de Usuario</h1>
      <div class="row mt-3">
        <div class="col">
          <input
            type="text"
            class="form-control first-name"
            placeholder="Primer nombre"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control second-name"
            placeholder="Segundo nombre"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input
            type="text"
            class="form-control apellido"
            placeholder="Primer apellido"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control segundo-apellido"
            placeholder="Segundo apellido"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input
            type="text"
            class="form-control email"
            placeholder="E-mail"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control telefono"
            placeholder="Telefono de Contacto"
            aria-label="Last name"
          />
          <button type="button" class="btn btn-success btn-lg">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Costa Devs &copy; 2024 Jacob's <a href="index.html">Home</a></p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
